spring.application.name=gateway-api

spring.cloud.config.uri=${config.uri}
spring.cloud.config.headers.Authorization=${config.headers.Authorization}

eureka.client.service-url.defaultZone=${eureka.defaultZone}
eureka.instance.prefer-ip-address=true

spring.main.web-application-type=reactive
spring.cloud.gateway.discovery.locator.enabled=true

spring.profiles.active=gateway-api