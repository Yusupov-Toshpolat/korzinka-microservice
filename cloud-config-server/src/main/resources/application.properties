server.port=8888

spring.cloud.config.server.git.uri=${server.git.uri}
spring.cloud.config.server.git.username=${git.username}
spring.cloud.config.server.git.password=${git.password}
spring.cloud.config.server.git.default-label=main

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.redis.host=${redis.host}
spring.redis.port=${redis.port}

spring.security.user.name=${security.username}
spring.security.user.password=${security.password}

spring.profiles.active=${active}















